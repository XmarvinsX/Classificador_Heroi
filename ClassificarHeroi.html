<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificar o nível do Herói</title>
</head>
<body>
    <label >Digite o nome do Heroi : </label>
    <input type="text" id="nomeHeroi" placeholder ="Nome do Herói"><br>
    <label >Digite a XP do heroi: </label> 
    <input type="number" id="XP" placeholder="XP do Herói" >
    <button onclick="classificarHeroi()">Classificação do Herói</button>

    <script>
        function classificarHeroi () {
            let nome = document.getElementById ("nomeHeroi").value;
            let XP = parseInt(document.getElementById ("XP").value);
            let nivel = "";
        
        if ( nivel < 1000) 
            {nivel = "Ferro";}
         else if (xp >=1001 && nivel <= 2000) 
            {nivel = "Bronze";}        
        else if (xp >=2001 && nivel <= 5000) 
            {nivel = "Prata";}
         else if (xp >=5001 && nivel <= 7000) 
           { nivel = "Ouro";}
     else if (xp >=7001 && nivel <= 8000) 
           { nivel = "Platina"}
          else if (xp >=8001 && nivel <= 9000) 
           { nivel = "Asxpcendente";}
          else if (xp >=1001 && nivel <= 10000) 
           { nivel = "Imortal";}
           else {nivel ="Radiante"; }
           
alert(`O Herói de nome ${nome} está no nível de ${nivel}.`);

}
    </script>
</body>
</html>
